databaseChangeLog:
  - changeSet:
      id: 003-create-groups
      author: ruslan
      changes:
        - createTable:
            tableName: groups
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
