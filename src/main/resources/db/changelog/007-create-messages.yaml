databaseChangeLog:
  - changeSet:
      id: 007-create-messages
      author: ruslan
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: sender_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: exchange_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: messages
            baseColumnNames: sender_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_messages_sender
        - addForeignKeyConstraint:
            baseTableName: messages
            baseColumnNames: exchange_id
            referencedTableName: exchanges
            referencedColumnNames: id
            constraintName: fk_messages_exchange
