<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BartExchangeAI - Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1><i class="fas fa-users-cog text-dark"></i> Groups</h1>
                <p class="text-muted">User groups and communities for specialized exchanges</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div th:each="group : ${groups}" class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-users text-primary"></i>
                            <span th:text="${group.name}">Group Name</span>
                        </h5>
                        <p class="card-text" th:text="${group.description}">Group description goes here...</p>
                        
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <h6><i class="fas fa-user-friends"></i> Members:</h6>
                                <div th:if="${group.members != null && !group.members.isEmpty()}">
                                    <span th:each="member, iterStat : ${group.members}" class="badge bg-primary me-1">
                                        <span th:text="${member.username}">Member</span>
                                        <span th:if="${!iterStat.last}">, </span>
                                    </span>
                                </div>
                                <div th:if="${group.members == null || group.members.isEmpty()}">
                                    <span class="text-muted">No members</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h6><i class="fas fa-gift"></i> Group Offers:</h6>
                                <span class="badge bg-success" th:text="${group.offers != null ? group.offers.size() : 0}">0</span>
                                <span class="text-muted">offers in this group</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <a href="/web" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
                <a href="/api/groups" class="btn btn-outline-primary" target="_blank">
                    <i class="fas fa-code"></i> View JSON API
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
