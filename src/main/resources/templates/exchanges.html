<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BartExchangeAI - Exchanges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1><i class="fas fa-handshake text-info"></i> Exchanges</h1>
                <p class="text-muted">All barter exchanges in the system</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Status</th>
                                        <th>Date</th>
                                        <th>Initiator</th>
                                        <th>Participant</th>
                                        <th>Offer</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="exchange : ${exchanges}">
                                        <td th:text="${exchange.id}">1</td>
                                        <td>
                                            <span th:class="'badge ' + (${exchange.status == 'PENDING'} ? 'bg-warning' : (${exchange.status == 'COMPLETED'} ? 'bg-success' : 'bg-danger'))" 
                                                  th:text="${exchange.status}">Status</span>
                                        </td>
                                        <td th:text="${#temporals.format(exchange.date, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</td>
                                        <td>
                                            <i class="fas fa-user text-primary"></i>
                                            <span th:text="${exchange.initiator.username}">Initiator</span>
                                        </td>
                                        <td>
                                            <i class="fas fa-user text-secondary"></i>
                                            <span th:text="${exchange.participant.username}">Participant</span>
                                        </td>
                                        <td>
                                            <i class="fas fa-gift text-warning"></i>
                                            <span th:text="${exchange.offer.title}">Offer Title</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <a href="/web" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
                <a href="/api/exchanges" class="btn btn-outline-primary" target="_blank">
                    <i class="fas fa-code"></i> View JSON API
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
