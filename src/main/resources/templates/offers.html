<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BartExchangeAI - Offers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1><i class="fas fa-gift text-warning"></i> Offers</h1>
                <p class="text-muted">Browse all available offers in the system</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>Description</th>
                                        <th>Status</th>
                                        <th>User</th>
                                        <th>Category</th>
                                        <th>Group</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="offer : ${offers}">
                                        <td th:text="${offer.id}">1</td>
                                        <td>
                                            <strong th:text="${offer.title}">Title</strong>
                                        </td>
                                        <td>
                                            <span th:text="${#strings.abbreviate(offer.description, 50)}">Description</span>
                                        </td>
                                        <td>
                                            <span th:class="'badge ' + (${offer.status == 'ACTIVE'} ? 'bg-success' : (${offer.status == 'COMPLETED'} ? 'bg-secondary' : 'bg-warning'))" 
                                                  th:text="${offer.status}">Status</span>
                                        </td>
                                        <td>
                                            <i class="fas fa-user"></i>
                                            <span th:text="${offer.user.username}">Username</span>
                                            <small class="text-muted">
                                                (<span th:text="${offer.user.rating}">4.5</span> ‚≠ê)
                                            </small>
                                        </td>
                                        <td>
                                            <span class="badge bg-info" th:text="${offer.category.name}">Category</span>
                                        </td>
                                        <td>
                                            <span th:if="${offer.group != null}" class="badge bg-primary" th:text="${offer.group.name}">Group</span>
                                            <span th:if="${offer.group == null}" class="text-muted">-</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <a href="/web" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
                <a href="/api/offers" class="btn btn-outline-primary" target="_blank">
                    <i class="fas fa-code"></i> View API JSON
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
