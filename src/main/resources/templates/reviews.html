<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BartExchangeAI - Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1><i class="fas fa-star text-danger"></i> Reviews</h1>
                <p class="text-muted">User reviews and ratings from completed exchanges</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div th:each="review : ${reviews}" class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <h6 class="card-title">
                                    <i class="fas fa-user text-primary"></i>
                                    <span th:text="${review.reviewer.username}">Reviewer</span>
                                    <i class="fas fa-arrow-right mx-2"></i>
                                    <i class="fas fa-user text-success"></i>
                                    <span th:text="${review.reviewedUser.username}">Reviewed User</span>
                                </h6>
                                <p class="card-text" th:text="${review.comment}">Review comment goes here...</p>
                                <div>
                                    <span class="badge bg-info">
                                        Exchange #<span th:text="${review.exchange.id}">1</span>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-4 text-end">
                                <div class="rating-display mb-2">
                                    <span class="fs-4 fw-bold text-warning" th:text="${review.rating}">5</span>
                                    <i class="fas fa-star text-warning"></i>
                                </div>
                                <div>
                                    <span th:each="i : ${#numbers.sequence(1, review.rating)}" class="text-warning">
                                        <i class="fas fa-star"></i>
                                    </span>
                                    <span th:each="i : ${#numbers.sequence(review.rating + 1, 5)}" class="text-muted">
                                        <i class="far fa-star"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <a href="/web" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
                <a href="/api/reviews" class="btn btn-outline-primary" target="_blank">
                    <i class="fas fa-code"></i> View JSON API
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
