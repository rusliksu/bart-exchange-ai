<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BartExchangeAI - Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1><i class="fas fa-comments text-secondary"></i> Messages</h1>
                <p class="text-muted">All messages in exchange conversations</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div th:each="message : ${messages}" class="card mb-3">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h6 class="card-title">
                                            <i class="fas fa-user text-primary"></i>
                                            <span th:text="${message.sender.username}">Sender</span>
                                        </h6>
                                        <p class="card-text" th:text="${message.content}">Message content goes here...</p>
                                    </div>
                                    <small class="text-muted" th:text="${#temporals.format(message.timestamp, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</small>
                                </div>
                                <div class="mt-2">
                                    <span class="badge bg-info">
                                        Exchange #<span th:text="${message.exchange.id}">1</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <a href="/web" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
                <a href="/api/messages" class="btn btn-outline-primary" target="_blank">
                    <i class="fas fa-code"></i> View JSON API
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
