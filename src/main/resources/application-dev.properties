# H2 Database (development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# SQL logging (dev only)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Liquibase for dev profile (uses Hibernate DDL)
spring.liquibase.enabled=false

# AI Recommendations (mock mode for dev without API key)
app.recommendation.mock-enabled=true
spring.ai.openai.api-key=unused-in-mock-mode
