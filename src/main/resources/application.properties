spring.application.name=BartExchangeAI
spring.profiles.active=dev

# Pagination
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=50

# JPA common
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
app.jwt.secret=${JWT_SECRET:dev-only-jwt-secret-key-not-for-production-must-be-256-bits-long}
app.jwt.expiration-ms=86400000

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true
info.app.name=BartExchangeAI
info.app.description=Barter exchange platform
info.app.version=0.0.1-SNAPSHOT

# Cache
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=10m

# AI Recommendations
app.recommendation.max-results=5
app.recommendation.max-candidates=50
spring.ai.openai.api-key=${OPENAI_API_KEY:}
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=0.3
