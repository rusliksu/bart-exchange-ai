spring.application.name=BartExchangeAI
spring.profiles.active=dev

# JPA common
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
app.jwt.secret=REDACTED-JWT-SECRET-KEY-REPLACED
app.jwt.expiration-ms=86400000

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true
info.app.name=BartExchangeAI
info.app.description=Barter exchange platform
info.app.version=0.0.1-SNAPSHOT

# AI Recommendations
app.recommendation.max-results=5
app.recommendation.max-candidates=50
spring.ai.openai.api-key=${OPENAI_API_KEY:}
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=0.3
