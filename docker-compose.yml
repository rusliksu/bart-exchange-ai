services:
  postgres:
    image: postgres:16-alpine
    container_name: bartexchange-db
    environment:
      POSTGRES_DB: bartexchange
      POSTGRES_USER: bartuser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bartuser -d bartexchange"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: bartexchange-app
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/bartexchange
      SPRING_DATASOURCE_USERNAME: bartuser
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-changeme}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-must-be-at-least-256-bits-long}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
