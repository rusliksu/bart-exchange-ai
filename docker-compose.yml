services:
  postgres:
    image: postgres:16-alpine
    container_name: bartexchange-db
    environment:
      POSTGRES_DB: bartexchange
      POSTGRES_USER: bartuser
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
